<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Ahmad Saleem Z - Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!-- Load polyfills to support older browsers -->
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script> -->
    <!-- Required scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="js/cover.js"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="js/data.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151024569-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-151024569-1');
    </script>
</head>

<body>
    <!-- Vue application root element -->

    <div id="app" class="w-100 mx-auto px-0">
        <header class="w-100 p-2 center" id="main-nav">
            <b-navbar fixed="top" toggleable="lg" type="light" variant="light">
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-collapse id="nav-collapse" is-nav>
                    <b-navbar-nav v-b-scrollspy class="mx-lg-auto pt-2 pt-lg-1">
                        <b-nav-item href="#projects">Projects</b-nav-item>
                        <b-nav-item href="#gallery">Gallery</b-nav-item>
                        <b-nav-item href="#resumecontent">Resume</b-nav-item>
                        <b-nav-item href="#contact">Contact</b-nav-item>
                    </b-navbar-nav>
                </b-collapse>
            </b-navbar>
        </header>

        <!-- cover -->
        <div id="cover-main" class="text-center cover-container d-flex mx-auto flex-column">
            <main role="main" class="inner cover my-auto">
                <div class="justified-content-center mb-3">
                    <p class="h1 d-inline px-5 py-1 bg-light">Portfolio</p>
                </div>
                <div class="justified-content-center">
                    <p class="lead d-inline px-3 py-1 bg-light">Ahmad Saleem Z</p>
                </div>
            </main>
        </div>

        <!-- project drawer -->
        <a class="anchor" id="projects"></a>
        <div class="w-100 m-0 p-0 bg-dark pt-3" id="project-drawer">
            <div class="row m-0 justify-content-lg-center">
                <drawer projectcategory="Architecture" categoryfilter="arch"></drawer>
                <drawer projectcategory="Computational Design" categoryfilter="computational"></drawer>
                <drawer projectcategory="Code" categoryfilter="code"></drawer>
            </div>
        </div>

        <!-- modal project viewer -->
        <b-modal id="modal-project" hide-footer hide-header ref="pp-modal" centered class="bg-dark w-100 m-0">
            <div class="row p-0">

                <!-- content side -->
                <div class="col-lg-4">
                    <div class="w-100">
                        <b-button @click="previousProject()">&lsaquo; Previous</b-button>
                        <b-button @click="nextProject()" class="float-right">Next &rsaquo;</b-button>
                    </div>
                    <b-card :title="activeproject.projectName" :sub-title="activeproject.projectContext"
                        text-variant="#ababab">

                        <b-card-text v-html="activeproject.Description">
                        </b-card-text>
                        <b-link v-for="link in activeproject.links" :href="link" class="card-link text-primary">Link
                        </b-link>

                    </b-card>
                </div>

                <!-- image side -->
                <div v-if="activeproject.images.length > 0" class="col-lg-8 ">
                    <b-carousel id="carousel-1" :interval="4000" controls indicators background="#ababab"
                        img-width="960" img-height="640" style="text-shadow: 1px 1px 2px #333;">
                        <b-carousel-slide v-for="image in activeproject.images" :img-src="'img/bg-img/' + image">
                        </b-carousel-slide>
                    </b-carousel>
                </div>
                <div v-else class="col-lg-8">
                    <b-img-lazy center fluid :src="'img/bg-img/' + activeproject.cover" alt="project cover"
                        class="m-1" />
                </div>
            </div>
        </b-modal>

        <!-- gallery content -->
        <b-container fluid id="gallery" class="w-100 px-0 m-0 bg-dark">
            <div class="col-lg-8 row mx-auto mb-1 py-3">
                <p class="w-100 h5 text-light pl-lg-4 pl-2 pb-3 pt-4 proj-section-head">Generative Art / Graphic Design
                </p>
                <b-col v-for="image in allimages" class="gallery-img col-4">
                    <b-img fluid center @click="showMsgBox(image)" :data-src="'img/thumb-img/' + image.url" class="p-2 drawerimg"
                        alt="gallery image" />
                </b-col>
            </div>
        </b-container>

        <!-- image popup -->
        <b-modal id="modal-center" hide-footer hide-header ref="mm-modal" centered class="bg-dark w-100 m-0">
            <div class="w-100">
                <b-button @click="previousImage()">&lsaquo; Previous</b-button>
                <b-button @click="nextImage()" class="float-right">Next &rsaquo; </b-button>

            </div>
            <b-img-lazy fluid :src="'img/bg-img/' + imgurl.url" />

        </b-modal>

        <!-- resume content -->
        <b-container id="resumecontent" class="col-xl-8 col-lg-10 px-lg-5">
            <h2 class="w-100 font-heavy mb-5 py-2 text-light bg-dark pl-3 col-5  col-md-3 ml-0">
                RESUME</h2>
            <div v-for="headdata in resumedata" class="mb-4">
                <p class="h5 text-primary pb-2 pl-4">{{headdata.heading}}</p>
                <b-card v-for="subdata in headdata.content" :sub-title="subdata.subheading" class="my-2">
                    <b-card-text v-html="subdata.content"></b-card-text>
                </b-card>
            </div>
        </b-container>

        <!-- contact content -->
        <footer id="contact" class="w-100 mx-auto m-0 p-5 bg-dark text-light text-center">
            <!-- <div>
                <p></p>
            </div> -->
            <h3 class="font-heavy py-2">AHMAD SALEEM Z</h3>
            <b-card-text>
                <b-link href="mailto:azsaleem11@gmail.com">azsaleem11@gmail.com</b-link>
                <br>+91 9944405317<br>
                <b-link href="http://linkedin.com/in/ahmadsaleemz" class="text-secondary">LinkedIn </b-link>
                <span class="text-secondary">-</span>
                <b-link href="http://instagram.com/ah.mad.so.lame" class="text-secondary">Instagram</b-link>
                <span class="text-secondary">-</span>
                <b-link href="http://www.facebook.com/ahmadsaleemz" class="text-secondary">Facebook</b-link>
                <span class="text-secondary">-</span>
                <b-link href="http://www.github.com/zahmadsaleem" class="text-secondary">GitHub</b-link>
            </b-card-text>
        </footer>
    </div>
    <!-- Start running your app -->
    <script src="js/app.js"></script>
</body>

</html>
