<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Ahmad Saleem Z - Portfolio</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />

<body>
    <!-- Vue application root element -->

    <div id="app" class="w-100 mx-auto px-0">
        <header class="w-100 p-2 center">
            <b-navbar fixed="top" toggleable="lg" type="dark" variant="dark">
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-collapse id="nav-collapse" is-nav>
                    <b-navbar-nav v-b-scrollspy class="mx-lg-auto pt-2 pt-lg-1">
                        <b-nav-item href="#projects">Projects</b-nav-item>
                        <b-nav-item href="#galleryi">Gallery</b-nav-item>
                        <b-nav-item href="#resumecontent">Resume</b-nav-item>
                        <b-nav-item href="#contact">Contact</b-nav-item>
                    </b-navbar-nav>
                </b-collapse>
            </b-navbar>
        </header>
        <div class="text-center cover-container d-flex p-3 mx-auto flex-column">
            <main role="main" class="inner cover my-auto">
                <h1 class="cover-heading">Portfolio</h1>
                <p class="lead">Ahmad Saleem Z</p>
            </main>
        </div>
        <!-- project drawer -->
        <a class="anchor" id="projects"></a>
        <b-container class="w-100 m-0 mb-5 p-0 mx-auto bg-dark" id="project-drawer">
            <!-- project browser -->
            <div class="row my-auto m-0">
                <b-card no-body class="px-1 col-lg-4 m-0">
                    <b-button block href="#" v-b-toggle.accordion-1 class="collapse-btn text-left pl-3"
                        variant="outline-dark">Architecture</b-button>
                    <b-collapse :visible="projectCollapse" id="accordion-1" class="mx-0 p-0 row">
                        <div class="col-4 m-0 p-0" v-for="project in filterProjects('arch')">
                            <b-img fluid @click="showProject(project)"
                                :src="'img/thumb-img/' + function(){if(project.images.length>0){return project.images[0]}else{return 'dummy.jpg'}}()"
                                :alt="project.projectName" class="p-1">
                            </b-img>
                        </div>
                    </b-collapse>
                </b-card>
                <b-card no-body class="px-1  col-lg-4 m-0">
                    <b-button block href="#" v-b-toggle.accordion-2 class="collapse-btn text-left pl-3"
                        variant="outline-dark">Computational Design</b-button>
                    <b-collapse :visible="projectCollapse" id="accordion-2" class="m-0 p-0 row">
                        <div class="col-4 m-0 p-0" v-for="project in filterProjects('computational')">
                            <b-img fluid @click="showProject(project)"
                                :src="'img/thumb-img/' + function(){if(project.images.length>0){return project.images[0]}else{return 'dummy.jpg'}}()"
                                :alt="project.projectName" class="p-1">
                            </b-img>
                        </div>
                    </b-collapse>
                </b-card>
                <b-card no-body class="px-1  col-lg-4 m-0">
                    <b-button block href="#" v-b-toggle.accordion-3 class="collapse-btn text-left pl-3"
                        variant="outline-dark">Code</b-button>
                    <b-collapse :visible="projectCollapse" id="accordion-3" class="m-0 p-0 row">
                        <div class="col-4 m-0 p-0" v-for="project in filterProjects('code')">
                            <b-img fluid @click="showProject(project)"
                                :src="'img/thumb-img/' + function(){if(project.images.length>0){return project.images[0]}else{return 'dummy.jpg'}}()"
                                :alt="project.projectName" class="p-1">
                            </b-img>
                        </div>
                    </b-collapse>
                </b-card>
            </div>
        </b-container>
        <!-- modal project viewer -->
        <b-modal id="modal-project" hide-footer hide-header ref="pp-modal" centered class="bg-dark w-100 m-0">
            <b-row class="p-0">
                <div class="col-lg-4">
                    <div class="w-100">
                        <b-button @click="previousProject()">&lsaquo; Previous</b-button>
                        <b-button @click="nextProject()" class="float-right">Next &rsaquo;</b-button>
                    </div>
                    <b-card :title="activeproject.projectName" :sub-title="activeproject.projectContext"
                        text-variant="#ababab">

                        <b-card-text v-html="activeproject.Description">
                        </b-card-text>
                        <b-link v-for="link in activeproject.links" :href="link" class="card-link text-primary">Link
                        </b-link>

                    </b-card>
                </div>
                <div v-if="activeproject.images.length > 0" class="col-lg-8 ">
                    <b-carousel id="carousel-1" :interval="4000" controls indicators background="#ababab"
                        img-width="1024" img-height="480" style="text-shadow: 1px 1px 2px #333;">
                        <b-carousel-slide v-for="image in activeproject.images" :img-src="'img/bg-img/' + image">
                        </b-carousel-slide>
                    </b-carousel>
                </div>
                <div v-else class="col-lg-8">
                    <b-img-lazy center fluid :src="'img/bg-img/' + activeproject.cover" alt="project cover"
                        class="m-1" />
                </div>
            </b-row>
        </b-modal>

        </b-container> -->

        <!-- gallery content -->
        <a class="anchor" id="galleryi"></a>
        <b-container fluid id="gallery" class="col-lg-8 row mx-auto mb-1 py-3 bg-dark">
            <b-col v-for="image in allimages" class="gallery-img col-4">
                <b-img fluid center @click="showMsgBox(image)" :src="'img/thumb-img/' + image.url" class="p-2"
                    alt="gallery image" />
            </b-col>
        </b-container>
        <!-- image popup -->
        <b-modal id="modal-center" hide-footer hide-header ref="mm-modal" centered class="bg-dark w-100 m-0">
            <div class="w-100">
                <b-button @click="previousImage()">&lsaquo; Previous</b-button>
                <b-button @click="nextImage()" class="float-right">Next &rsaquo; </b-button>

            </div>
            <b-img-lazy fluid :src="'img/bg-img/' + imgurl.url" />

        </b-modal>

        <!-- resume content -->

        <b-container id="resumecontent" class="col-xl-8 col-lg-10 px-lg-5">
            <h2
                class="w-100 font-heavy py-2 mb-4 text-light bg-dark pl-3 pl-lg-5 pl-xl-5 col-6 col-lg-4 col-md-4 col-xl-3 ml-0">
                RESUME</h2>
            <div v-for="headdata in resumedata" class="mb-4">
                <h4 class="font-italic text-primary pb-2 pl-4">{{headdata.heading}}</h4>
                <b-card v-for="subdata in headdata.content" :sub-title="subdata.subheading" class="my-2">
                    <b-card-text>{{subdata.content}}</b-card-text>
                </b-card>
            </div>
        </b-container>
        <!-- contact content -->
        <footer id="contact" class="w-100 mx-auto m-0 p-5 bg-dark text-light text-center">

                <span class="text-secondary">-</span>
                <b-link href="http://instagram.com/ah.mad.so.lame" class="text-secondary">Instagram</b-link>

                <b-link href="http://www.facebook.com/ahmadsaleemz" class="text-secondary">Facebook</b-link>

                <b-link href="http://www.github.com/zahmadsaleem" class="text-secondary">GitHub</b-link>
            </b-card-text>
        </footer>
