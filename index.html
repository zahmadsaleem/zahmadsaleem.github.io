<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Ahmad Saleem Z - Portfolio</title>
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="js/data.json"></script>
</head>

<body>
    <!-- Vue application root element -->
    <div id="app" class="w-100 col-lg-8 col-xl-8 mx-lg-auto mx-xl-auto px-0">
        <div class="text-center cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <b-navbar sticky toggleable class="nav nav-masthead justify-content-center ">
                    <a class="nav-link active" href="#projects">Projects</a>
                    <a class="nav-link" href="#gallery">Gallery</a>
                    <a class="nav-link" href="#resume">Resume</a>
                    <a class="nav-link" href="#contact">Contact</a>
                </b-navbar>
            </header>
            <main role="main" class="inner cover mb-auto">
                <h1 class="cover-heading">Portfolio</h1>
                <p class="lead">Ahmad Saleem Z</p>
            </main>
        </div>
        <!-- Projcect content -->
        <b-container fluid id="projects" class="m-0 p-2">
            <div v-for="project in allprojects" v-bind:key="project.projectName" class="pr-2">
                <b-button block v-b-toggle="project.projectid" class="m-1 collapse-btn text-left pl-3" variant="outline-dark">{{project.projectid}}
                </b-button>
                <b-collapse :id="project.projectid">
                    <b-card :title="project.projectName" :sub-title="project.projectContext" text-variant="#ababab">
                        <b-card-text>
                            {{project.Description}}
                        </b-card-text>
                        <b-link v-for="link in project.links" :href="link" class="card-link text-primary">Link</b-link>
                        <b-img-lazy center fluid :src="'img/bg-img/' + project.cover" alt="project cover" class="m-1" :ref="project.projectid +'-cover'"/>
                    </b-card>
                    <b-container center fluid class="row m-0 p-0 bg-dark ">
                        <b-col v-for="image in project.images" class="p-0 m-0">
                            <b-img fluid @click="changeCover(project.projectid,image,$event)" :src="'img/thumb-img/' +image" alt="project image" class="m-0 p-1" />
                        </b-col>
                    </b-container>
                </b-collapse>
            </div>
        </b-container>
        <!-- gallery content -->
        <b-container fluid id="gallery" class="row mx-0 mb-1 py-3 bg-dark">
            <b-col v-for="image in allimages" lg="4" md="4" sm="6" class="gallery-img">
                <b-img fluid center @click="showMsgBox(image.url)" :src="'img/thumb-img/' + image.url" class="p-2" alt="gallery image" />
            </b-col>
        </b-container>
        <b-modal id="modal-center" hide-footer hide-header ref="mm-modal" centered class="bg-dark w-100 m-0">
            <b-img-lazy fluid :src="'img/bg-img/' + imgurl" />
        </b-modal>
        <!-- resume content -->
        <h2 id="resume" class="w-100 font-heavy py-2 mb-4 text-light bg-dark pl-3 pl-lg-5 pl-xl-5 col-6 col-lg-4 col-md-4 col-xl-3 ml-0 mt-5">RESUME</h2>
        <b-container id="resumecontent" class="p-lg-5 p-2">
            <div v-for="headdata in resumedata" class="mb-4">
                <h4 class="font-italic text-primary pb-2 pl-4">{{headdata.heading}}</h4>
                <b-card v-for="subdata in headdata.content" :sub-title="subdata.subheading" class="my-2">
                    <b-card-text>{{subdata.content}}</b-card-text>
                </b-card>
            </div>
        </b-container>
        <!-- contact content -->
        <footer id="contact" class="w-100 mx-auto m-0 p-5 bg-dark text-light text-center">
            <h3 class="font-heavy py-2">AHMAD SALEEM Z</h3>
            <b-card-text>
                <b-link href="mailto:azsaleem11@gmail.com">azsaleem11@gmail.com</b-link><br>+91 9944405317<br>
                <b-link href="http://linkedin.com/in/ahmadsaleemz" class="text-secondary">LinkedIn -</b-link>
                <b-link href="http://instagram.com/ah.mad.so.lame" class="text-secondary">Instagram -</b-link>
                <b-link href="http://www.facebook.com/ahmadsaleemz" class="text-secondary">Facebook</b-link>
            </b-card-text>
        </footer>
    </div>
    <!-- Start running your app -->
    <script src="js/app.js"></script>
</body>

</html>
